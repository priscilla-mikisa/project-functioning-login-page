<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Kick The Stress</title>
    <link rel="stylesheet"  href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <main id="mainBody">
        <div class="container">
            <div class="profilePicture">
                <div class="picture">
          <img src="images/profilepicture.png">
          </div>
          <h1 class="piano">Piano Attendee</h1>
        </div>
        <div class="headings"><h1 class="blueheading">Kick-Stress</h1><span><h1 class="signup-heading">Sign Up Page</h1></span></div>
        <div id="error-message">invalid user-name<span id="error message2">and/or password</span> </div>
        <form class="form" id="login-form">
            <div>
                <img src="images/musicicon.png" class="pageicon">
            </div>
            <div class="informationCollector">
                <h2 class="formheading">Join The Fun Anti Stress Club</h2>
                <p class="enterdata">Enter The Data Required To</p>
                <p class="join">Join</p>
                <div>
                <input for="firstname" placeholder="First Name" id="user-firstName" class="users">
                <input for="secondtname" placeholder="Second Name" id="user-secondName" class="users">
                </div>
                <div class="inputs">
                <input type="phonenumber" number="phonenumber" placeholder="Phone Number" id="user-phone" class="users">
                </div>
                <div>
                <input for="email" placeholder="Email"  id="user-email" class="users">  
                <div>
                <select id="selection">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="" selected>Select male or female</option>
                </select> 
                </div>
                </div>
                <div>
                <input type="checkbox">I Agree To The Terms,Read Terms
                </div>
                <button type="submit" class="button" id="login-form-submit">Send Data</button>                   
            <div>
                <p>or sign up with</p>
                <img src="images/facebook.jpeg" class="facebook">
                <img src="images/google.jpeg" class="google">
            </div>
            </div>
        </form>

        </div>


    </main>
</body>
</html>
